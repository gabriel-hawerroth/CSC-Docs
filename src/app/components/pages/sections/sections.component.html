<div class="sub-sections-page">
    <app-header [title]="'Documentação das Customizações'" [sub_title]="primarySectionTitle"></app-header>
    <div class="sub-sections">
        <div class="sections-box">
            <div class="box">
                <div class="section-box" *ngFor="let subSection of subSections" (click)="navigate(subSection.id!)">
                    <span *ngFor="let doc of docs">{{ doc.title }}</span>
                </div>
            </div>
        </div>

        <div class="register-button">
            <button mat-fab><span class="material-symbols-outlined" routerLink="/">Home</span></button>
        </div>
    </div>
</div>
