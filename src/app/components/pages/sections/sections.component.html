<div class="sub-sections-page">
    <app-header [title]="primarySectionTitle"></app-header>
    <div class="sub-sections">
        <div class="sections-box">
            <div class="section-box" *ngFor="let subSection of subSections">
                <div class="title">
                    <h3>{{ subSection.title }}</h3>
                </div>
                <div class="docs-links">
                    <div class="doc" *ngFor="let doc of docs">
                        <a *ngIf="doc.subSectionId === subSection.id" (click)="navigate(doc.id!)">- {{
                            doc.title }}</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-button">
            <button mat-fab routerLink=""><span class="material-symbols-outlined">Home</span></button>
        </div>
    </div>
</div>
